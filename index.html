    <body data-bs-theme="dark">
        <div class="bg"></div>

        <main class="d-flex align-items-center justify-content-center w-100 h-100 flex-column text-white text-center">
            <h1>RNG Maker</h1>

            <div>
                <h2>Configure</h2>
                <input id="title" type="text" class="form-control mb-3" placeholder="Title" aria-label="Title">
            </div>

            <div id="options">
                <h2>Options</h2>
                <p id="no-options">You have no options yet :(</p>
            </div>

            <div>
                <button class="btn btn-secondary me-1" id="add" data-bs-toggle="tooltip" data-bs-title="Add an option to your RNG">Add Option</button>
                <button class="btn btn-secondary me-2" id="even" data-bs-toggle="tooltip" data-bs-title="Sets all options to an equal percentage">Even Out</a>
                <button class="btn btn-success" id="save">Save & Play</a>
            </div>
        </main>
    </body>
</html>
